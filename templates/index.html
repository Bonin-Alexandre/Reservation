{% extends 'base.html' %}

{% block content %}
<h1>Upcoming Events</h1>
<div class="event-cards">
    {% for event in events %}
        <div class="event-card">
            <h2>{{ event.name }}</h2>
            <p><strong>Description:</strong> {{ event.description }}</p>
            <p><strong>Price:</strong> {{ event.price }}</p>
            <a href="{{ url_for('event', event_id=event.id) }}">View Details</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
